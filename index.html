<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Imagenes/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@300;400;500;700&display=swap"

    <title>Tienda Tito</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css">


</head>



<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-martin">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="index.html"><img src="Imagenes/logotito.png" alt="logotito"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-martin" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="./paginas/camperas.html">CAMPERAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./paginas/buzos.html">BUZOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./paginas/gorras.html">GORRAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./paginas/contactos.html">CONTACTOS</a>
                    </li>
                </ul>
            </div>
            <div class="signos">
                <div class="corazon">
                    <a href="#"><img src="./Imagenes/corazon.svg" alt="corazon"></a>
                </div>
                <div class="carrito">
                    <a href="#"><img src="./Imagenes/bag.svg" alt="bag"></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Carrucel -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Imagenes/fotocarrucel1.png" class="d-block w-100" alt="imagen Carrucel">
                </div>
                <div class="carousel-item">
                    <img src="Imagenes/fotocarrucel2.png" class="d-block w-100" alt="imagen Carrucel">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <section>
            <p>
                NOVEDADES
            </p>

            <!-- Seccion Tarjetas -->
            <section>
                <div class="grid-container">
                    <div class="card">
                        <img src="./Imagenes/1.png" alt="Imagen 1">
                        <div class="card-content">
                            <h2>Campera Canguro</h2>
                            <p>$ 10000 <span>$12000</span></p>
                            <button class="button">Comprar</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Imagenes/2.png" alt="Imagen 2">
                        <div class="card-content">
                            <h2>Gorra Trucker</h2>
                            <p>$5000 <span>$7000</span></p>
                            <button class="button">Comprar</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Imagenes/3.jpg" alt="Imagen 2">
                        <div class="card-content">
                            <h2>Campera Mujer</h2>
                            <p>$9000 <span>$12000</span></p>
                            <button class="button">Comprar</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Imagenes/4.png" alt="Imagen 2">
                        <div class="card-content">
                            <h2>Chaleco Hilo</h2>
                            <p>$5000 <span>$7000</span></p>
                            <button class="button">Comprar</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Imagenes/5.jpg" alt="Imagen 2">
                        <div class="card-content">
                            <h2>Campera hombre</h2>
                            <p>$15000 <span>$18000</span></p>
                            <button class="button">Comprar</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section>
            <img src="Imagenes/bannermain.png" alt="bannermain">
        </section>

    <footer>
        <p>Todos los derechos reservados 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
